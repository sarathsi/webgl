<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL Visible Point</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="c" width="300" height="300"></canvas>

<script>
const gl = c.getContext("webgl");

if (!gl) {
  alert("WebGL not supported");
  console.error("WebGL not supported");
} else {
  alert("WebGL supported");
  console.error("WebGL supported");
}

const vs = gl.createShader(gl.VERTEX_SHADER);
gl.shaderSource(vs, `
  void main() {
    gl_PointSize = 20.0;          // make point visible
    gl_Position = vec4(0.0, 0.0, 0.0, 1.0); // center
  }
`);
gl.compileShader(vs);

const fs = gl.createShader(gl.FRAGMENT_SHADER);
gl.shaderSource(fs, `
  precision mediump float;
  void main() {
    gl_FragColor = vec4(0.1, 0.1, 0.1, 1.0); // dark color
  }
`);
gl.compileShader(fs);

const prog = gl.createProgram();
gl.attachShader(prog, vs);
gl.attachShader(prog, fs);
gl.linkProgram(prog);
gl.useProgram(prog);

gl.clearColor(1.0, 1.0, 1.0, 1.0);
gl.clear(gl.COLOR_BUFFER_BIT);

// No buffers or attributes needed
gl.drawArrays(gl.POINTS, 0, 1);
</script>

</body>
</html>
